<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3f38b82aea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pago.css">
    <title>Pago</title>
</head>
<body>
    <div class="contenedor-pago">
        <form action="#" class="credit-card-div">
            <div class="panel panel-default" >
            <div class="panel-heading">
                
                <div class="row ">
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Numero de la Tarjeta" required>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <span class="help-block text-muted small-font" > Mes de Vencimiento</span>
                        <input type="text" class="form-control" placeholder="MM" required >
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="help-block text-muted small-font" >  Año de Vencimiento</span>
                            <input type="text" class="form-control" placeholder="YY" required>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="help-block text-muted small-font" >  CCV</span>
                            <input type="text" class="form-control" placeholder="CCV" required>
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-3 contenedor-card">
                        <!-- <img src="assets/img/1.png" class="img-rounded" /> -->
                        <i class="fas fa-credit-card img-rounded tarjeta"></i>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-12 pad-adjust">
                        <input type="text" class="form-control" placeholder="Nombre del Titular" required>
                    </div>
                </div>
                <div class="row">
            <div class="col-md-12 pad-adjust">
                <div class="checkbox">
                <label>
                <input type="checkbox" checked class="text-muted"> Guarde los detalles para pagos rápidos <a href="#"> ¿aprender cómo?</a>
                </label>
            </div>
            </div>
                </div>
                    <div class="row ">
                        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                            <input type="submit"  class="btn btn-danger" value="CANCELAR" />
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                            <input type="submit"  class="btn btn-warning btn-block" value="PAGAR AHORA" />
                        </div>
                    </div>
                
                </div>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </div>
    
</body>
</html>
